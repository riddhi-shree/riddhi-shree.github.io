<i data-feather="calendar"></i>
<time datetime="2020-11-17T11:00:56&#43;05:30">Tuesday, Nov 17, 2020</time>

<br><br>



    <form target="/registration" class="form-signin" method="POST">
        <img class="mb-4" src="images/winja-blogs.png" alt="" width="80%">
        <!-- <h1 class="h3 mb-3 font-weight-normal">Winja Blogs</h1> -->
        <input type="text" name="fname" id="firstName" class="form-control" style="width:50%;margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;" placeholder="First Name" required autofocus>
        <input type="email" name="emailid" id="emailID" class="form-control" style="width:50%;border-radius: 0;margin-bottom: -1px;" placeholder="Email ID" required>
        <input type="text" name="twitterid" id="twitterID" class="form-control" style="width:50%;border-radius: 0;margin-bottom: -1px;" placeholder="Twitter ID">
        <input type="text" name="discordid" id="discordID" class="form-control" style="width:50%;margin-bottom: 10px;border-top-left-radius: 0;border-top-right-radius: 0;" placeholder="Discord ID">
        <div class="checkbox mb-3 text-muted">
            <label>
              <input type="checkbox" value="remember-me" checked="true"> Get notified about future events
            </label>
          </div>
        <input class="btn btn-lg btn-primary btn-block" style="width:50%;" value="REGISTER" type="submit">
    </form>
